<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>

            <h:commandButton action="/index.xhtml" value="Home"/>  

        </h:form><br/>
        <hr/>
        <h:form>
            AD: <h:inputText value="#{writerBean.entity.name}" /><br/>
            SOYAD: <h:inputText value="#{writerBean.entity.surname}" /><br/>
            E-POSTA: <h:inputText value="#{writerBean.entity.email}" /><br/>
            CİNSİYET: <h:inputText value="#{writerBean.entity.gender}" /> <br/>
            ŞİFRE OLUŞTUR: <h:inputText value="#{writerBean.entity.password}" /><br/>


            <h:commandButton rendered="#{writerBean.entity.id ==0}"  action="#{writerBean.create}" value="Create"/>
            <h:commandButton rendered="#{writerBean.entity.id !=0}"  action="#{writerBean.update}" value="Update"/>

        </h:form>
        <hr  />
        <h:form>
            <h:dataTable value="#{writerBean.list}" var="entity"> 
                <h:column>
                    <f:facet name="header" >ID</f:facet>
                        #{entity.id}

                </h:column>
                <h:column>
                    <f:facet name="header">Ad</f:facet>
                        #{entity.name}

                </h:column>
                <h:column>
                    <f:facet name="header" >SOYAD</f:facet>
                        #{entity.surname}
                </h:column>
                <h:column>
                    <f:facet name="header" >E-POSTA</f:facet>
                        #{entity.email}
                </h:column>
                <h:column>
                    <f:facet name="header" >CİNSİYET</f:facet>
                        #{entity.gender}
                </h:column>
                <h:column>
                    <f:facet name="header" >ADMINISTRATION</f:facet>
                    <h:commandButton  action="#{writerBean.delete(entity)}" value="delete" /> 
                    <h:commandButton action="#{writerBean.setEntity(entity)}" value="Update"/>
                </h:column>


            </h:dataTable>

        </h:form>

    </h:body>
</html>
