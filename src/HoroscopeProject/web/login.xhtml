<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Login Page</h1>
        <hr/>
        <h:form id="form" rendered="#{validReader == null}">

            Username <h:inputText id="uname" value="#{lc.reader.name}" required="true" requiredMessage="Username alanı boş bırakılamaz">
                <f:validateLength  maximum="15"/>

            </h:inputText> <br/>
            <h:message for="uname"/><br/>
            Password <h:inputText id="pass" value="#{lc.reader.password}" validator="#{abc.validate}"/><br/>
            <h:message for="pass"/><br/>
            <h:commandButton value="Public" action="/index?faces-redirect=true" />
            <h:commandButton value="Login" action="#{lc.login()}" />


        </h:form>
        <h:panelGroup rendered="#{validReader != null}" layout="block">

            Username :  #{validReader.name}
            Password :  #{validReader.password}
            <h:form>

                <h:commandButton value="Public" action="/index?faces-redirect=true" />
                <h:commandButton value="Login" action="/login?faces-redirect=true" />


            </h:form>
        </h:panelGroup>
        <hr/>


        <h:messages>


        </h:messages>
    </h:body>
</html>
