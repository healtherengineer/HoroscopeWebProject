<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
   <h:form>

            <h:commandButton action="/index.xhtml" value="Home"/>  

        </h:form>
        <h:form id="horoscope-form">

            Name : <h:inputText value="#{horoscopeBean.entity.name}"/><br/>

            <h:commandButton rendered="#{horoscopeBean.entity.id ==0}"  action="#{horoscopeBean.create}" value="Create">
                 <f:ajax execute="horoscope-form" render="horoscope-form horoscope-table" />

                        </h:commandButton>
            <h:commandButton rendered="#{horoscopeBean.entity.id !=0}"  action="#{horoscopeBean.update}" value="Update">
                  <f:ajax execute="horoscope-form" render="horoscope-form horoscope-table" />

                        </h:commandButton>

        </h:form>
        <h:form id="horoscope-table">



            <h:dataTable border="1" value="#{horoscopeBean.list}" var="entity" > <br /><!-- comment -->
                <h:column>
                    <f:facet name="header">  ID</f:facet>
                        #{entity.id}

                </h:column>
                <h:column>
                    <f:facet name="header">  Horoscope Name</f:facet>
                        #{entity.name}
                </h:column><!-- comment -->
                <h:column>
                    <f:facet name="header">  Adminstration</f:facet>
                    <h:commandButton action="#{horoscopeBean.delete(entity)}" value="Delete" /> 
                    
                    <h:commandButton action="#{horoscopeBean.setEntity(entity)}" value="Update" >
                             <f:ajax execute="@this" render="horoscope-form" />



                            </h:commandButton>
                </h:column>

            </h:dataTable>
        </h:form>
    </h:body>
</html>
